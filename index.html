<!doctype html>
<html lang="en-US">

<head>
  <title>RCV Counter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="theme-color" content="#7952b3">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <script type="module">
    import init, { simulate } from "./pkg/rcvcounter.js";

    init();

    function simulateElection() {
      var election = document.getElementById("chosenElection").innerText;
      var shuffleWithinPrecint = document.getElementById("shuffleWithinPrecint").checked;
      var shufflePrecintOrder = document.getElementById("shufflePrecintOrder").checked;
      document.getElementById("resultsBox").innerHTML = simulate(election, shuffleWithinPrecint, shufflePrecintOrder);
    }

    $(function () {
      $(".dropdown-menu li a").click(function () {
        $(".btn:first-child").text($(this).text());
        $(".btn:first-child").val($(this).text());
      });
    });

    $('#simulate').on('click', function(event) {
      event.preventDefault();
      $("#spinner").attr('hidden', false);
      simulateElection();
      $("#spinner").attr('hidden', true);
      // $("#spinner").addClass('d-none');
    });

  </script>

  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="" class="d-flex align-items-center text-dark text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
            <title>Bootstrap</title>
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
              fill="currentColor"></path>
          </svg>
          <span class="fs-4">RCV Counter</span>
        </a>
      </header>

      <div class="p-3 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <!-- <h1 class="display-5 fw-bold">Simulate PR Election</h1> -->
          <p>Cambridge MA uses Single Transferable Vote to run its elections.</p>

          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="chosenElection" data-bs-toggle="dropdown">2023
              School Committee</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" tabindex="-1" href="#">2023 School Committee</a></li>
              <!-- <li><hr class="dropdown-divider"></hr></li>  -->
              <li><a class="dropdown-item" tabindex="-1" href="#">2023 City Council</a></li>
              <!-- <li><a class="dropdown-item" tabindex="-1" href="#">2021 School Committee</a></li>
              <li><a class="dropdown-item" tabindex="-1" href="#">2021 City Council</a></li> -->
            </ul>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="shuffleWithinPrecint">
            <label class="form-check-label" for="shuffleWithinPrecint">Randomize Within Precints</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="shufflePrecintOrder">
            <label class="form-check-label" for="shufflePrecintOrder">Randomize Precint Order</label>
          </div>


        </div>
        <a id="simulate" class="btn btn-primary btn-lg" href="" role="button">Simulate</a>


      </div>

      <div class="p-3 mb-4 bg-light rounded-3">
        <div class="container-fluid py-2">
          <h2>Results</h2>
          <div id=spinner class="spinner-border" role="status" style="visibility: hidden">
            <span class="visually-hidden">Running...</span>
          </div>
          <div id="resultsBox"></div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
